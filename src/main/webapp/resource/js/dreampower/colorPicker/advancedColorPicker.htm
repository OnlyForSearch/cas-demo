<script language=javascript>
function CP_DoFSCommand(command,args){
	switch(command){
		case "close":
	 		window.close();
			break;
		case "return":
			window.returnValue=args!=''?'#'+args:''
			window.close();
			break;
	}
}
</script>
<SCRIPT LANGUAGE=VBScript>
Sub CP_FSCommand(ByVal command, ByVal args)
	  call CP_DoFSCommand(command, args)
end sub
