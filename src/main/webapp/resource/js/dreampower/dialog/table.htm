<script language="JavaScript" type="text/JavaScript">
function init(){
	initDialog()
	initDocument()
	if(myEditor.designer){
		listClass(myEditor.designer.document,document.all('sltClass'))
		listImage(myEditor.designer.document,document.all('sltBackground'))
	}
}
function doOK(){
	objectTag()
}
function objectTag(){
	var strAttributes=compileAttributesString(myEditor.form)
	var rows=myEditor.form.tfRows.value
	var columns=myEditor.form.tfCols.value
	var caption=myEditor.form.tfCaption.value.trim().trim('　')
	var alignCaption=myEditor.form.sltAlignCaption.value
	var tableCells='<TD>&nbsp;</TD>';
	var tableRow='',tableContent='',html;
	for (i=0; i< columns; i++) tableRow+=tableCells;
	tableRow = "<TR>" + tableRow + "</TR>";
	for (i=0; i< rows; i++) tableContent += tableRow;
	if(caption!=''){
		caption='<CAPTION'+(alignCaption?' align="'+alignCaption+'"':'')+'>'+caption.htmlEncode()+'</CAPTION>'
	}
	var html='<TABLE'+(strAttributes!=''?' '+strAttributes:'')+'>'
				+caption+tableContent+'</TABLE>'
	myEditor.window.insert(html,'select')
	window.close()
}
</script>
