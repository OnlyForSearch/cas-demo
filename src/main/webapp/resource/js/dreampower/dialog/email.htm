<script language="JavaScript" type="text/JavaScript">
function init(){
	initDialog()
	initDocument('tfText',true)
	if(myEditor.designer){
		listClass(myEditor.designer.document,document.all('sltClass'))
	}
}
function doOK(){
	objectTag()
}
function objectTag(){
	var strAttributes	=compileAttributesString(myEditor.form).trim()
	var text			=myEditor.form.elements('tfText').value
	var email			=myEditor.form.elements('tfHref').value.checkEmail()
	if(email){
		var html		='<A '+strAttributes+' href="mailto:'+email+'">'
						+(text!=''?text:'@')+'</A>'
		myEditor.window.insert(html,'select')
		window.close()	
	}else{
		inputError('无效的 Email 地址',myEditor.form.elements('tfHref'))
	}
}
</script>
