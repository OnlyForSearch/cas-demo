<script language="JavaScript" type="text/JavaScript">
function init(){
	initDialog()
	initDocument()
	if(myEditor.designer){
		listImage(myEditor.designer.document,document.all('sltUpImage'))
		listImage(myEditor.designer.document,document.all('sltOverImage'))
		listImage(myEditor.designer.document,document.all('sltDownImage'))
		listLink(myEditor.designer.document,document.all('sltURL'))
		listTarget(myEditor.designer.document,document.all('sltTarget'))
	}
}
function doOK(){
	objectTag()
}
function objectTag(){
	var elts=myEditor.formElements
	var html	='<a onFocus="this.blur()"'
				+'href=			"'+(getSelectValue(elts('sltURL'))!=''?getSelectValue(elts('sltURL')):'javascript:void (0)' )+'" '
				+''+(getSelectValue(elts('sltTarget'))!=''?'target=	"'+getSelectValue(elts('sltTarget'))+'"':'')+'>'
				+'<img border=0 '
				+(elts('tfName').value!=''
					?'name=			"'+elts('tfName').value+'" '
					:'')
				+(elts('tfAlt').value!=''
					?'alt=			"'+elts('tfAlt').value+'" '
					:'')
				+(elts('tfUpStyle').value!=''
					?'style=			"'+elts('tfUpStyle').value+'" '
					:'')
				+'src=			"'+getSelectValue(elts('sltUpImage'))+'" '
				+(elts('tfOverStyle').value!=''||getSelectValue(elts('sltOverImage'))!=''
					?'onmouseover="'+(getSelectValue(elts('sltOverImage'))!=''?'this.src=\''+getSelectValue(elts('sltOverImage'))+'\';':'')
									+(elts('tfOverStyle').value!=''?'this.style.cssText=\''+elts('tfOverStyle').value+'\'':'')+'" '
					:'')
				+(elts('tfDownStyle').value!=''||getSelectValue(elts('sltDownImage'))!=''
					?'onmousedown="'+(getSelectValue(elts('sltDownImage'))!=''?'this.src=\''+getSelectValue(elts('sltDownImage'))+'\';':'')
									+(elts('tfDownStyle').value!=''?'this.style.cssText=\''+elts('tfDownStyle').value+'\'':'')+'" '
					:'')
				+(elts('tfOverStyle').value!=''||getSelectValue(elts('sltOverImage'))!=''
					?'onmouseup="'+(getSelectValue(elts('sltOverImage'))!=''?'this.src=\''+getSelectValue(elts('sltOverImage'))+'\';':'')
									+(elts('tfOverStyle').value!=''?'this.style.cssText=\''+elts('tfOverStyle').value+'\'':'')+'" '
					:'')
				+(elts('tfUpStyle').value!=''||getSelectValue(elts('sltUpImage'))!=''
					?'onmouseout="'+(getSelectValue(elts('sltUpImage'))!=''?'this.src=\''+getSelectValue(elts('sltUpImage'))+'\';':'')
									+(elts('tfUpStyle').value!=''?'this.style.cssText=\''+elts('tfUpStyle').value+'\'':'')+'" '
					:'')
				+'></a>'
	myEditor.window.insert(html)
	window.close()
}
</script>
