<script language="JavaScript" type="text/JavaScript">
function init(){
	initDialog()
	initDocument()
	if(myEditor.designer){
		listClass(myEditor.designer.document,document.all('sltClass'))
		listImage(myEditor.designer.document,document.all('sltBackground-Image'))
	}
}
function doOK(){
	objectTag()
}
function objectTag(){
	var id='',className='',strAttributes=compileAttributesString(myEditor.form,true,/^((Class)|(Id))$/)
	id=document.all('tfId').value
	id=id!=''?'id="'+id+'"':''
	className=getSelectText(document.all('sltClass'))
	className=className!=''?'class="'+className+'"':''
	var strStyle='position:absolute;'+strAttributes
	var tagName=myEditor.form.elements('sltTagName').value
	var html='<'+tagName+' '+id+' '+className+' style="'+strStyle+'">'+myEditor.selectionHTML+'</'+tagName+'>'
	myEditor.window.insert(html,'select')
	window.close()
}
</script>
<!-- InstanceEndEditable -->
