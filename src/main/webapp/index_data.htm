<script type="text/javascript">

    $(document).ready(function () {

        var $wrapper = $('#div-table-container');
        var $table = $('#table-user');

        var _table = $table.dataTable($.extend(true, {}, CONSTANT.DATA_TABLES.DEFAULT_OPTION, {
            ajax: function (data, callback, settings) {//ajax配置为function,手动调用异步查询

                 //封装请求参数
                var param = userManage.getQueryCondition(data);
                $.ajax({
                    type: "POST",
                    url: "/ffcs/loadTaskListTest2",
                    cache: false,	//禁用缓存
                    data: JSON.stringify(param),	//传入已封装的参数
//                    data: data,	//传入已封装的参数
                    dataType: "json",
                    contentType: "application/json",
                    success: function (result) {
                        //setTimeout仅为测试遮罩效果

                        console.log(result);
                        var returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.total;
                        returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.pageData;
                        callback(returnData);




                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("查询失败");
//                        $wrapper.spinModal(false);

                    }
                });
            },
            columns: [
                CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                {data: "a"},
                { data: "b"},
                { data: "c"},
                { data: "d"},
                { data: "e"},
                { data: "f"}

            ],
            drawCallback: function( settings ) {
                //渲染完毕后的回调
                //清空全选状态
                $(":checkbox[name='cb-check-all']",$table).prop('checked', false);
                //默认选中第一行
                $("tbody tr",$table).eq(0).click();


              /*  $("<li/>",{
                    "class":"paginate_button"
                }).append();*/
//                $("ul.pagination").append();


                 var pages= $table.api().page.info().pages;
                /*添加跳页功能*/


              /*  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>*/<!-- /input-group -->


                var inputPageJump = $('<input>', {
                    'type': "number",
                    'min': 1,
                    'max': pages,
                    'class':"form-control",
//                    'style':'width:50px'

                }).on("keyup",function(event){
                    if (event.keyCode == 13) {
                        var curr = this.value.replace(/\s|\D/g, '') | 0;
                        if (curr) {
                            var pages = pages;
                            curr = curr > pages ? pages : curr;
                            curr--;
                            api.page(curr).draw(false);
                        }
                    }
                });


                var btnPageJump = $('<button />', {
                    'class': "btn btn-info",
                    'aria-controls': settings.sTableId,
                    'tabindex': settings.iTabIndex
                }).html("跳转").on("click",function(){
                    var curr = inputPageJump.val().replace(/\s|\D/g, '') | 0;
                    if (curr) {
                        var pages = $table.api().page.info().pages;
                        curr = curr > pages ? pages : curr;
                        curr--;
                        $table.api().page(curr).draw(false);
                    }
                });


                var aSpan=$("<span/>",{
                    'class':'input-group-btn'
                }).append(btnPageJump);

                var appendDiv = $('<div/>',{

                    'class':"input-group",
                    'style':'width:100px;margin-left:10px'


                }).append(inputPageJump).append(aSpan);







                $("ul.pagination").prepend($('<li />', {
                    'class' : "paginate_button "
                }).append(appendDiv));


            },


        })).api();


        $table.on("change",":checkbox",function() {
            if ($(this).is("[name='cb-check-all']")) {
                //全选
                $(":checkbox",$table).prop("checked",$(this).prop("checked"));
            }else{
                //一般复选
                var checkbox = $("tbody :checkbox",$table);
                $(":checkbox[name='cb-check-all']",$table).prop('checked', checkbox.length == checkbox.filter(':checked').length);
            }
        })
